<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Banking Management System</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #fce4ec);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #ffffff;
      width: 420px;
      padding: 35px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    h1 {
      margin: 0;
      color: #1a237e;
      font-size: 26px;
    }

    .subtitle {
      margin-top: 6px;
      color: #666;
      font-size: 14px;
    }

    .divider {
      margin: 20px 0;
      height: 1px;
      background: #e0e0e0;
    }

    .status {
      text-align: left;
      margin-bottom: 20px;
    }

    .status h3 {
      margin-bottom: 10px;
      color: #333;
      font-size: 16px;
    }

    .status p {
      margin: 6px 0;
      font-size: 14px;
      color: #444;
    }

    .status span {
      color: green;
      font-weight: bold;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn {
      background: #1976d2;
      color: white;
    }

    .register-btn {
      background: #90caf9;
      color: #0d47a1;
    }

    button:hover {
      opacity: 0.9;
    }

    .footer {
      margin-top: 15px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Banking Management System</h1>
    <p class="subtitle">Backend + Frontend running successfully</p>

    <div class="divider"></div>

    <div class="status">
      <h3>System Status</h3>
      <p>✔ Backend API: <span>Active</span></p>
      <p>✔ Docker Container: <span>Running</span></p>
      <p>✔ Flask Server: <span>Connected</span></p>
    </div>

    <div class="buttons">
      <button class="login-btn">Login</button>
      <button class="register-btn">Register</button>
    </div>

    <div class="footer">
      Banking Management System – Academic Project
    </div>
  </div>

</body>
</html>
